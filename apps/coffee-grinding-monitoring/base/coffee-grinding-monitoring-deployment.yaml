apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-grinding-monitoring
  labels:
    app: coffee-grinding-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee-grinding-monitoring-module
  template:
    metadata:
      labels:
        app: coffee-grinding-monitoring-module
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        command:
        - sleep
        - "99999"